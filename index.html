<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Valentine's Declaration</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff758c 0%, #ff7eb3 100%);
            font-family: 'Cormorant Garamond', serif;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 2;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s cubic-bezier(0.23, 1, 0.32, 1) forwards;
            animation-delay: 0.5s;
        }

        h1 {
            font-size: 4em;
            color: #ffffff;
            margin-bottom: 30px;
            font-weight: 600;
            letter-spacing: 2px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.1);
            font-family: 'Playfair Display', serif;
            transform: translateY(20px);
            opacity: 0;
            animation: textFloat 3s ease-in-out infinite, fadeInUp 0.8s ease-out forwards;
            animation-delay: 1s;
        }

        .message {
            font-size: 2em;
            color: #fff;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
            font-weight: 300;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            transform: scale(0.95);
            opacity: 0;
            animation: scaleUp 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            animation-delay: 1.2s;
        }

        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.8);
            animation: fall 6s linear infinite, float 4s ease-in-out infinite;
            filter: drop-shadow(0 0 4px rgba(255, 50, 100, 0.3));
        }

        @keyframes fall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(720deg); }
        }

        @keyframes float {
            0%, 100% { transform: translateX(0px); }
            50% { transform: translateX(40px); }
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleUp {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes textFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        button {
            padding: 18px 50px;
            font-size: 1.2em;
            background: rgba(255, 255, 255, 0.9);
            color: #ff5d8f;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.215, 0.61, 0.355, 1);
            margin-top: 40px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
            letter-spacing: 1px;
            backdrop-filter: blur(4px);
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            transform: translateY(20px);
            opacity: 0;
            animation: fadeInUp 0.8s ease-out forwards;
            animation-delay: 1.5s;
        }

        button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 12px 32px rgba(0,0,0,0.15);
            background: rgba(255, 255, 255, 1);
        }

        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: sparkle 2s infinite;
        }

        @keyframes sparkle {
            0% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0); }
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.5em; }
            .message { font-size: 1.4em; padding: 20px; }
            button { padding: 15px 35px; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Cormorant+Garamond:wght@300;500&family=Montserrat:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="hearts" id="hearts"></div>
    <div class="sparkles" id="sparkles"></div>
    
    <div class="container">
        <h1>My Cherished Love</h1>
        <p class="message">
            In the garden of my heart,<br>
            Your love blooms eternal.<br>
            Will you walk with me,<br>
            Through life's grand adventure?
        </p>
        <button onclick="celebrate()">Forever Yours</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        // Create animated elements
        function createElements() {
            // Hearts
            const heartsContainer = document.getElementById('hearts');
            for (let i = 0; i < 30; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = 'â¤';
                heart.className = 'heart';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDelay = Math.random() * 3 + 's';
                heart.style.fontSize = Math.random() * 20 + 15 + 'px';
                heartsContainer.appendChild(heart);
            }

            // Sparkles
            const sparklesContainer = document.getElementById('sparkles');
            for (let i = 0; i < 50; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + 'vw';
                sparkle.style.top = Math.random() * 100 + 'vh';
                sparkle.style.animationDelay = Math.random() * 2 + 's';
                sparklesContainer.appendChild(sparkle);
            }
        }

        // Celebration effect
        function celebrate() {
            // Confetti effect
            confetti({
                particleCount: 150,
                spread: 100,
                origin: { y: 0.6 },
                colors: ['#ffffff', '#ffb3c6', '#ff758c']
            });

            // Add ripple effect
            document.body.style.overflow = 'hidden';
            const ripple = document.createElement('div');
            ripple.style.cssText = `
                position: absolute;
                width: 100%;
                height: 100%;
                background: radial-gradient(circle, rgba(255,255,255,0.4) 0%, transparent 70%);
                animation: ripple 1.2s cubic-bezier(0.23, 1, 0.32, 1);
            `;
            
            document.body.appendChild(ripple);
            setTimeout(() => ripple.remove(), 1200);
        }

        // Mouse interaction
        document.addEventListener('mousemove', (e) => {
            const trail = document.createElement('div');
            trail.className = 'sparkle';
            trail.style.left = e.clientX + 'px';
            trail.style.top = e.clientY + 'px';
            trail.style.animation = 'sparkle 0.8s forwards';
            document.body.appendChild(trail);
            setTimeout(() => trail.remove(), 800);
        });

        // Initialize
        createElements();
    </script>
</body>
</html>
